      #       xcrun simctl boot "$UDID"
      # - run_lane:
      #     lane: unit_test
      # # - store_artifacts:
      # #     path: output
      # - store_test_results:
      #     path: output/scan

commands:
  run_lane:
    description: "Run specifc lane using Fastlane"
    parameters:
      lane:
        type: string
    steps:
      - checkout
      - macos/switch-ruby:
          version: 2.7.2
      - run:
          name: Install gems
          command: bundle check || bundle install --path vendor/bundle
      - run:
          name: "Run lane in Fastlane"
          command: bundle exec fastlane << parameters.lane >>

workflows:
  run_unit_tests:
    jobs:
      - unit_test
