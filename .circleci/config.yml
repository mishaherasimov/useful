# .circleci/config.yml

version: 2.1

orbs:
  macos: circleci/macos@2.3.4

executors:
  ios:
    macos:
      xcode: 14.2.0
    working_directory: /Users/distiller/project
    shell: /bin/bash --login -o pipefail
    environment:
      FL_OUTPUT_DIR: output
      LANG: en_US.UTF-8

jobs:
  unit_test:
    executor: ios
    environment:
      IOS_DEVICE: iPhone 14
      IOS_VERSION: 16.2
    steps:
      - run:
          name: "Ruby version"
          command: ruby -v
      # - run:
      #     name: Pre-boot iOS Simulator
